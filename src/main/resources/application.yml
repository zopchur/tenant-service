server:
  port: 8011    
 
spring:    
  application:
    name: tenant-service   
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/enroll_tenant_db
    username: gaurav
    password: gaurav
  jpa:
    hibernate:
      ddl-auto: update
  show-sql: true
    
eureka:         
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 2
    hostname: eureka-0
  client:
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5   
        
